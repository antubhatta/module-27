<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 text-center font-bold">Functional <span class="text-red-500">Baap-Er-Bank</span>!!!</h1>

    </header>
    <main>
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 text-white p-7 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span class="deposit-total">0</span></h2>
                </div>
                <div class="bg-red-400 text-white p-7 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span class="withdraw-total">0</span></h2>
                </div>
                <div class="bg-blue-400 text-white p-7 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span class="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-6 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 bg-violet-400 rounded-lg">
                    <h2 class="text-4xl text-white mb-4">Your Deposit</h2>
                    <input type="text" class="w-3/4 px-3 py-4 rounded-lg block mb-4 outline-none	" name="" id="deposit-field" placeholder="$ amount your want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-4 rounded-lg text-2xl font-medium text-white hover:bg-blue-600">Deposit</button>
                </div>

                <div class="p-8 bg-yellow-500 rounded-lg">
                    <h2 class="text-4xl text-white mb-4">Your Withdraw</h2>
                    <input type="text" class="w-3/4 px-3 py-4 rounded-lg block mb-4 outline-none	" name="" id="deposit-field" placeholder="$ amount your want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-4 rounded-lg text-2xl font-medium text-white hover:bg-blue-600">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
